<app-header></app-header>
<div class="container mt-2">

    <h2 class="text-danger text-center">Register Form</h2>
    <div class="row">
        <div class="col-7">
            <!-- image -->
            <img class="m-4" height="300px" src="https://media3.giphy.com/media/3o6MbjBIos4p5lf7Tq/giphy.gif" alt="login image">
        </div>
        <div class="col-5">
            <form (ngSubmit)="register()" [formGroup]="registerForm" class="border p-5 mt-5 me-5">
                <div class="mb-2">
                    <input name="uname" formControlName="uname" placeholder="User Name" type="text" class="form-control">
                </div>
                <div class="mb-2">
                    <input name="acno" formControlName="acno" placeholder="Account Number" type="text" class="form-control">
                </div>
                <!-- invalid accno -->
                <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="text-danger mb-2">Invalid Account Number</div>
                <div class="mt-2">
                    <input name="pswd" formControlName="pswd" type="password" placeholder="Password" class="form-control">
                </div>  
                <div class="mt-4">
                    <button  type="submit" class="btn btn-primary">
                        Register
                    </button>
                    &nbsp;
                    <span>
                        Old User? Click Here to <a routerLink="/">login</a>
                    </span>
                </div>
            </form>
        </div>
    

</div>
